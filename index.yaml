          kind: added
          links:
          - name: '#33107'
            url: https://github.com/apache/airflow/pull/33107
        - description: Allow disabling token mounts using ``automountServiceAccountToken``
          kind: added
          links:
          - name: '#32808'
            url: https://github.com/apache/airflow/pull/32808
